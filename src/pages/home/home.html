<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Random User
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="addUserModal()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users" #item>
      <ion-item (click)="viewUser(user)">
        <ion-thumbnail item-start>
          <img src="{{user.image}}">
        </ion-thumbnail>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="edit" item-end (click)="editUserModal(user)"><ion-icon name="build"></ion-icon>Edit</button>
        <button ion-button color="danger" item-end (click)="editUserModal(user)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
