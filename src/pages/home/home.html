<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Random User
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail item-start>
        <img src="{{user.image}}">
      </ion-thumbnail>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
      <button ion-button clear item-end (click)="itemTapped(user)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
