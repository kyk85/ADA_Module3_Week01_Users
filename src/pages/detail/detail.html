<ion-header>

  <ion-navbar>
    <ion-title>{{userDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img src="{{userDetail.image}}"/>
      <ion-card-content>
        <ion-card-title>
            {{userDetail.name}}
        </ion-card-title>
        <p>{{userDetail.email}}</p>
      </ion-card-content>
      <ion-item>
        <button ion-button outline icon-left (click)="likeTapped()">
          <ion-icon name="thumbs-up"></ion-icon>
          {{likes}} Likes 
        </button>
        <button ion-button outline icon-left>
          <ion-icon name="text"></ion-icon>
          Comments
        </button>
      </ion-item>
    </ion-card>

</ion-content>
