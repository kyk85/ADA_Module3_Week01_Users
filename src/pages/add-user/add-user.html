<ion-header>

  <ion-navbar color="secondary">
    <ion-title>AddUser</ion-title>
      <ion-buttons start>
          <button ion-button clear color="light" (click)="cancelModal()"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <br>

  <ion-buttons start>
      <button ion-button block color="light" (click)="closeModal()">Submit</button>
  </ion-buttons> 



</ion-content>
