<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Edit User</ion-title>
      <ion-buttons start>
          <button ion-button clear color="light" (click)="cancelModal()"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input type="text" value={{user.name}} [(ngModel)]="editedUser.name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" value="{{user.email}}" [(ngModel)]="editedUser.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Image:</ion-label>
    <ion-input type="text" value="{{user.image}}" [(ngModel)]="editedUser.image"></ion-input>
</ion-item>

  <br>

  <ion-buttons start>
      <button ion-button icon-left block color="light" (click)="closeModal()"><ion-icon name="add"></ion-icon>Submit Edit</button>
  </ion-buttons> 



</ion-content>
